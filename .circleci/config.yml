version: 2.1
jobs:
  build:
    working_directory: ~/python-sample
    docker:
      - image: "circleci/python3.6.4"
    steps:
      - checkout
      - run: python main.py    
  test:
    working_directory: ~/python-sample
    docker:
      - image: "circleci/python3.6.4"
    steps:
      - checkout
      - run: python main-test.py

workflows:
  run_and_test:
    jobs:
    - build
    - test:
        requires:
          - build